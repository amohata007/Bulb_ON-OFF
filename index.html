<!DOCTYPE html>
<html>
    <head>
        <title>Simple Project</title>
        <style>
                button{
                    padding:10px;
                    margin:10px;
                    background-color:lightgreen;
                    border-radius:50px;
                }
        </style>
    </head>
    <script>
        function light(value)
        {
            var pic;
                if (value == 0)
                {
                    pic = "images/bulb-off.png";
                }
                else
                {
                    pic = "images/bulb-on.png";
                }
                document.getElementById('image').src = pic;
        }

    </script>
    
    <body>

        <img id="image" src=images/bulb-off.png>
        <!-- <img id="off" src=off.jpg> -->
        <br>
        <button class="bulb" onclick="light(1)">Turn ON</button>
        <button class="bulb" onclick="light(0)" style="background-color:orange;">Turn OFF</button>
        <h5>Made by ABHISHEK MOHATA</h5>
    </body>

</html>
